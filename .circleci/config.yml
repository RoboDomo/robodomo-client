# RoboDomo CI setup

aliases:
  - &restore-yarn-cache
    key: v1-yarncache-{{ checksum "yarn.lock" }}
  - &restore-webpack-cache
    key: v1-webpackcache-{{ checksum "yarn.lock" }}

defaults: &defaults
  working_directory: /home/circleci/repo
  docker:
    - image: circleci/node:12

version: 2.1
jobs:
  install-dependencies:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - restore_cache: *restore-yarn-cache
      - run:
          name: Install Node modules
          command: yarn install --frozen-lockfile
      - run:
          name: Prune dependencies
          command: |
            curl -sfL https://install.goreleaser.com/github.com/tj/node-prune.sh | bash
            ./bin/node-prune
            # remove webpack cache if there
            rm -rdf node_modules/.cache
            # git garbage collect
            git gc
      - persist_to_workspace:
          root: ~/repo
          paths:
            - node_modules
            - .git
            - package.json
            - config-overrides.json
      - save_cache:
          key: v1-yarncache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

  build-pwa:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - checkout
      - restore_cache: *restore-webpack-cache
      - run:
          name: Build Project
          command: yarn build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - build
      - save_cache:
          key: v1-webpackcache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/.cache

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - checkout
      - run:
          name: Run ESLint
          command: yarn eslint src

workflows:
  version: 2
  build-and-test:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - build-pwa:
          requires:
            - install-dependencies
